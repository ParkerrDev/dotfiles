
# DO NOT EDIT THIS FILE. MAKE YOUR CHANGES IN CUSTOM.D.

windowrule = suppress_event maximize, match:class .*
windowrule = no_focus yes, match:class ^$, match:title ^$, match:xwayland 1, match:float 1, match:fullscreen 0, match:pin 0

layerrule = blur yes, match:namespace walker
layerrule = ignore_alpha 0.41, match:namespace walker
layerrule = blur yes, match:namespace hyprland-shell:bar
layerrule = blur_popups yes, match:namespace hyprland-shell:bar
layerrule = ignore_alpha 0.41, match:namespace hyprland-shell:bar
layerrule = blur yes, match:namespace hyprland-shell:notifs
layerrule = ignore_alpha 0.41, match:namespace hyprland-shell:notifs
layerrule = no_anim yes, match:namespace hyprland-shell:notifs

# hyprlang if !HLDE_NO_TRANSPARENT

windowrule = opacity 0.95, match:fullscreen 0
windowrule = opacity 0.95, match:class org\.kde\.dolphin
windowrule = opacity 1, match:class kitty

# hyprlang endif

windowrule = float yes, match:class hyprland\-share\-picker